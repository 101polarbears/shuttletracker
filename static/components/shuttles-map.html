<polymer-element name="shuttles-map" attributes="lat lng zoom">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
      }
      #mapCanvas {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <div id="mapCanvas"> </div>
  </template>

  <script>
    Polymer({
      /**
       * Google Map
       *
       * @attribute map
       * @type Object
       * @default {}
       */
      map: {},
      /**
       * Map Options
       *
       * @attribute mapSettings
       * @type Object
       * @default {}
       */
      options: {},
      ready: function() {
        this.initializeMap();
      },
      initializeMap: function() {
        // Set options and insert google map
        this.options = {
          center: {
            lat: Number(this.lat), 
            lng: Number(this.lng)
          },
          zoom: Number(this.zoom)
        };
        this.map = new google.maps.Map(this.$.mapCanvas, this.options);
      }
    });
  </script>
</polymer-element>
