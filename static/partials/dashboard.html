<div ng-controller="adminCtrl">
  <p> Admin panels </p>

  <p> Vehicles </p>
  <ul ng-repeat="vehicle in vehicles">
    <li>{{vehicle}}</li>
  </ul>

  <p> Add new vehicle </p>
  <form ng-submit="addVehicle()">
    <label>Vehicle ID</label>
    <input type="text" name="employees" ng-model="vehicleId">
    <label>Vehicle Name</label>
    <input type="text" name="headoffice" ng-model="vehicleName">
    <input type="submit" value="Submit">  
  </form>

</div>
